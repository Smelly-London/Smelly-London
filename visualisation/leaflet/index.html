<!DOCTYPE html>
<html>
<head>
	<title>Demo Interactive Map</title>
	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>

	<!-- Jquery -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css">
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

	<!-- D3 -->
	<script src="https://d3js.org/d3.v3.min.js"></script>

	<!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<!-- our own css -->
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<script src="https://d3js.org/queue.v1.min.js"></script>

    <!-- Piecharts -->
    <script src="https://sashakavun.github.io/leaflet-canvasicon/leaflet-canvasicon.js"></script>
    <script type="text/javascript" src="js/leaflet-piechart.js"></script>

    <!-- Slider -->
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
    <!-- custom style and scripts -->
	<link rel="stylesheet" href="styles/styles.css"/>
	<script src="js/main.js"></script>

        <script>
            $(function() {
                initMap();
            });
        </script>

</head>
<body>
  <div id="map-and-controls">
   <div id="map"></div>
   <div id="map-right">
	  <div id="slider">
	      <div id="custom-handle" class="ui-slider-handle"></div>
	  </div>
	  <form action="hello">
	    <select name="smellType" id="smellType">
	    	<option value="all smells" selected>all smells</option>
    		<option value="sewer">sewer</option>
    		<option value="thames">thames</option>
		    <option value="water">water</option>
		    <option value="waste_rubbish">waste_rubbish</option>
		    <option value="waste_excrement">waste_excrement</option>
		    <option value="food">food</option>
		    <option value="trade">trade</option>
		    <option value="animal">animal</option>
		    <option value="disinfectant">disinfectant</option>
		    <option value="factory_fuel">factory_fuel</option>
		    <option value="school">school</option>
		    <option value="air">air</option>
		    <option value="decomposition">decomposition</option>
		    <option value="habitation">habitation</option>
		    <option value="no_smell">no_smell</option>
  		</select>
	  
	  </form>
      <div id="map-info"></div>
	</div>     	
     

  </div>

  

</body>
</html>
